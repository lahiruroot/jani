<div class="container mt-5 p-3 rounded cart">
  <div class="row no-gutters">
      <div class="col-md-8">
          <div class="product-details mr-2">
              <div class="d-flex flex-row align-items-center"><i class="fa fa-long-arrow-left"></i><h2>Employee List</h2></div>
              <hr>
              <div class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded"  *ngFor="let employeeData of model">
                  <div class="d-flex flex-row"><img class="rounded" src={{employeeData.imageURL}} width="40">
                      <div class="ml-2"><span class="font-weight-bold d-block">{{employeeData.firstName}}</span><span class="spec">{{employeeData.email}}</span></div>
                  </div>
                  <div class="d-flex flex-row align-items-center"><button mat-raised-button color="primery" (click)="delete(employeeData.uid)">Remove<mat-icon>delete</mat-icon>
                  </button></div>
              </div>
          </div>
      </div>
      <div class="col-md-4">
          <div class="payment-info">
            <div class="d-flex flex-row align-items-center"><i class="fa fa-long-arrow-left"></i><h2>Asign Duty</h2></div>
            <div><label class="credit-card-label">Employee Name</label><input type="text" class="form-control credit-inputs" placeholder="Name"></div>
              <div><label class="credit-card-label">ID Card number</label><input type="text" class="form-control credit-inputs" placeholder="ID Card number"></div>
              <div class="row">
                  <div class="col-md-6"><label class="credit-card-label">Date</label><input type="text" class="form-control credit-inputs" placeholder="12/24"></div>
                  <div class="col-md-6"><label class="credit-card-label">CVV</label><input type="text" class="form-control credit-inputs" placeholder="342"></div>
              </div>
              <hr class="line">
              <div class="d-flex justify-content-between information"><span>Subtotal</span><span>$3000.00</span></div>
              <div class="d-flex justify-content-between information"><span>Shipping</span><span>$20.00</span></div>
              <div class="d-flex justify-content-between information"><span>Total(Incl. taxes)</span><span>$3020.00</span></div><button class="btn btn-primary btn-block d-flex justify-content-between mt-3" type="button"><span>$3020.00</span><span>Checkout<i class="fa fa-long-arrow-right ml-1"></i></span></button>
          </div>
      </div>
  </div>
</div>

<div class="btn" (click)="openDialog()">
  <app-addbtn></app-addbtn>
</div>
